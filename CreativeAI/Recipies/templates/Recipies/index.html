{% extends "Recipies/base.html" %}
{% block main %}
<style>
 html, body {
    margin: 0; 
    height: 100%;
    overflow: hidden;
}

body {
  color: #34495e;
  background: white; 
}

.glitch {
  color: #FF5F7A;
  font-size: 560%;
  text-align: center;
  margin: 0 auto;
  width: 400px;
  margin-top:9%;
}

.shadow {
        padding: 10px;
        width: 100%;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        text-align: center;
}
#keys { background-color: transparent; }
#content { margin-top : 29px; }
</style>

<div style="z-index: 100; position: absolute;">
<div class='container animated bounceInDown'>
    <div class='row'>
        <div class='col-sm-12'>
            <p class='glitch'>SweetDream</p>
            <p style='text-align : center; margin-left: 7%;'>Generate a <b>completely</b> new desert recipe using Deep Learning</p>
        </div>
    </div>
</div>

<div class='container animated bounceInUp' style="margin-top: 7%; margin-left: 5%;">
    <form method="POST" id='form'>{% csrf_token %}
        <div class='row'>
            <div class='col-sm-8' >
                <div id='content'>
                  <small>Keywords Like : Chocolate, Jelly etc.</small><input type="text" autocomplete="off" class="form-control" name="seed" placeholder="Enter Keywords" id="keys">
                </div>
            </div>
            <div class='col-sm-4'>
                <input type='submit' class='btn btn-success btn-block shadow' style='margin-top: 16%;' id='submit' value='Generate Recipies'>
            </div>
        </div>
    </form>
</div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $('#form').submit(function(){
            $('#submit').attr('value','Loading...');
            $('#submit').prop( "disabled", true);
        });
    });
</script>
{% endblock %}
